<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin.css">
  <title>Admin</title>
</head>
<body>

  <div class="dashboard">
    <aside class="sidebar">
      <button class="active">Tableau de bord</button>
      <button>Modifier mes produits</button>
      <button>Historique commandes</button>
      <button>Paramètres</button>
    </aside>

    <main class="main">
      <header class="header">
        <h1>Tableau de bord</h1>
      </header>

      <section class="stats">
        <div class="card stat">
          <p>Nombre clients</p>
          <h2>47</h2>
          <i class="fas fa-user"></i>
        </div>
        <div class="card stat">
          <p>Nombre de commandes</p>
          <h2>36</h2>
          <i class="fas fa-shopping-bag"></i>
        </div>
        <div class="card stat">
          <p>Chiffre d’affaire</p>
          <h2>7K €</h2>
          <i class="fas fa-money-bill-wave"></i>
        </div>
      </section>

      <section class="infos">
        <div class="card full">
          <h3>Modifications / ajouts récents</h3>
          <ul>
            <li>Ajout : Poulet Yassa <i class="fas fa-check-circle green"></i></li>
            <li>Retrait : Madesu <i class="fas fa-times-circle yellow"></i></li>
            <li>Modification : Mikatés <i class="fas fa-edit blue"></i></li>
          </ul>
        </div>

        <div class="card full">
          <h3>Nouveaux inscrits</h3>
          <ul>
            <li>Mme Antilope <i class="fas fa-envelope"></i> <i class="fas fa-phone-alt"></i></li>
            <li>Mr. Malbar <i class="fas fa-envelope"></i> <i class="fas fa-phone-alt"></i></li>
            <li>Mr. Younix <i class="fas fa-envelope"></i> <i class="fas fa-arrow-down"></i></li>
          </ul>
        </div>
      </section>
    </main>
  </div>
  
</body>
</html>
